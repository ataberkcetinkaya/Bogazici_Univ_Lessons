<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideUp-SlideDown-SlideToggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .show {
            cursor: pointer;
        }
        .show, .text {
            padding: 5px;
            text-align: center;
            background-color: rgb(187, 187, 187);
            border: 1px solid black;
        }
        .text {
            display: none;
            padding:65px;
        }
    </style>
</head>
<body>

    <div class="show">Show text</div>
    <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, sunt quis omnis tempora molestiae corporis velit, officia dolores ab soluta ducimus eligendi numquam veritatis, vero nam autem amet a culpa! Nisi sunt repellendus architecto? Deserunt.</div>

    <script src="slide.js"></script>

</html>
