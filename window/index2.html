<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Objesi Metotlari</title>
</head>
<body>
    

    <button onclick="create()">Create</button>
    <button onclick="edit()">Edit</button>
    <button onclick="decrease()">Decrease</button>





    <script>

        let myWindow;

        function create() {
            myWindow = window.open("","","width=250, height=250")
        }

        function edit() {
            myWindow.resizeBy(650,650); //pencere'yi revize edip büyültüyorum (resizeBy yerine resizeTo tek seferlik islem icin kullanilabilir.)
            myWindow.focus();  //pencere focus ile edit'e her tiklandiginda öne alinacak.
        }

        function decrease() {
            myWindow.resizeTo(250,250);
            //myWindow.resizeBy(-100,-50); //burada belirttigimiz alana gelene kadar her tikladigimizda kendini düsürecek. Yani; Ta ki -100,-50 degerine ulasana kadar.
            myWindow.focus();
        }

    </script>
</body>
</html>
