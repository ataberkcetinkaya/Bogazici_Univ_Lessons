<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
            margin-top: 25px;
            border: 1px solid black;
            padding: 10px;
            background-color: rgb(155, 72, 72);
            color: white;
            font-weight: bolder;
        }
    </style>
</head>
<body style="background-color: rgb(100, 104, 90);">

    <form>
        <label>Name and Surname</label>
        <input type="text" name="getname" id="getname">

        <label>Social Medias</label>
        <input type="text" name="instagram" id="instagram" placeholder="Instagram">
        <input type="text" name="twitter" id="twitter" placeholder="Twitter">
        <input type="text" name="tiktok" id="tiktok" placeholder="TikTok">
        
        
        
        <button style="margin-top:10px" type="submit">Save</button>
    </form>






    <script src="form.js"></script>
    
</body>
</html>
